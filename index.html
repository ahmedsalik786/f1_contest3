<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style>
        .custom-nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* border: 2px solid red; */
        }
    </style>

</head>
<body>
    <nav class="navbar bg-light navbar-expand-sm">  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="material-icons">menu</span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="custom-nav w-100 justify-content-between align-items-center">
                    <div class="d-flex ">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Features</a>
                        <a href="#" class="nav-link">Pricing</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Contact us</a>
                    </div>
                    <div class="d-flex align-items-center gap-5">
                        <input type="text" class="form-control" placeholder="Search">
                        <button class="btn mx-5 btn-outline-primary">Search</button>
                    </div>
                </div>
          </div>
        
    </nav>

    <div id="carousel" class="carousel slide" data-bs-ride="carousel" style="height: 30vh;">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="w-100 d-flex align-items-center justify-content-center">
                <h1>First Slide</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
